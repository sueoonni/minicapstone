services:
  - type: web
    name: suyeoni-iot-control       # 서비스 이름 (원하는 이름으로 바꿔도 됨)
    env: python                     # 파이썬 환경
    pythonVersion: 3.11.9
    plan: free                      # 무료 요금제
    buildCommand: ""                # 별도 빌드 명령 없음
    startCommand: "python app.py"   # Flask 앱 실행 명령어
    envVars:
      - key: DATABASE_URL           # 환경변수(DB 주소)
        fromDatabase:
          name: suyeoni-db
          property: connectionString

databases:
  - name: suyeoni-db                # 데이터베이스 이름
    plan: free                      # 무료 PostgreSQL
